<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Payments.css">
    <title>Payments</title>
</head>

<body>
    <header>
        <div class="logo">DublinFlix</div>
        <button class="hamburger"></button>
        <ul class="nav-list">
            <li><a href="CA1 Web Dev.html">Home</a></li>
            <li><a href="rentMovie.html">Rent</a></li>
            <li><a href="https://www.instagram.com/dublinflix/">Social</a></li>
        </ul>
    </header>

    <div class="container">
        <button class="exit-btn" onclick="exitContainer()">Exit</button>
        <form action="">

            <div class="row">

                <div class="col">
                    <h3 class="title">billing address</h3>

                    <div class="inputbox">
                        <span>full name :</span>
                        <input type="text" placeholder="Tania Regina">
                    </div>
                    <div class="inputbox">
                        <span>email :</span>
                        <input type="text" placeholder="example@example.com">
                    </div>
                    <div class="inputbox">
                        <span>address :</span>
                        <input type="text" placeholder="Number - street - Eircode">
                    </div>
                    <div class="inputbox">
                        <span>City :</span>
                        <input type="text" placeholder="Dublin">
                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <span>Province :</span>
                            <input type="text" placeholder="Dublin">
                        </div>
                        <div class="inputbox">
                            <span>Eircode :</span>
                            <input type="text" placeholder="XXX-XXX">
                        </div>

                    </div>

                </div>

                <div class="col">
                    <h3 class="title">Payments</h3>

                    <div class="inputbox">
                        <span>Cards accepted :</span>
                        <img src="./Movies/card_img.png" alt="">
                    </div>
                    <div class="inputbox">
                        <span>Name on card :</span>
                        <input type="text" placeholder="Ms. Tania Regina">
                    </div>

                    <div class="inputbox">
                        <span>Credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span>exp month:</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>Exp year :</span>
                            <input type="number" placeholder="2024">
                        </div>
                        <div class="inputbox">
                            <span>CVV :</span>
                            <input type="number" placeholder="1234">
                        </div>

                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>

    </div>
    <script src="Payments.js"></script>
</body>

</html>
